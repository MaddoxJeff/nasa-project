<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon
      (click)="onToolbarMenuToggle()"
      id="toolbarMenu">subject</mat-icon>
    Space App
    <span class="toolbar-spacer"></span>
    <mat-icon
      class="toolbar-icon"
      matBadgePosition="after"
      matBadgeColor="accent"
    >notifications</mat-icon>
  </mat-toolbar>
  
  <mat-sidenav-container
    id="sidenavContainer"
   fullscreen>
    <mat-sidenav
      mode="side"
      #sidenav
      id="sidenav"
      [class.menu-open]="isMenuOpen"
      [class.menu-close]="!isMenuOpen"
      opened>
      
      <mat-list id="menus">
        <mat-card>
          <mat-card-header>
            <div 
              mat-card-avatar 
              class="avatar"></div>
  
            <mat-card-title>Username</mat-card-title>
            <mat-card-subtitle>User title</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
        <mat-list-item>
          <button 
          routerLink=""
          class="menu-item"
            mat-flat-button>
            <mat-icon>home</mat-icon>
          Home</button>
        </mat-list-item>

        <mat-list-item>
          <button
          routerLink="mars"
          (click)="onChangeRouteMars()"
          class="menu-item"
            mat-flat-button>
            <mat-icon>language</mat-icon>
          Mars</button>
        </mat-list-item>
  <!--
        <mat-list-item>
          <button

            <mat-icon>track_changes</mat-icon>
          Near Earth Orbit</button>
        </mat-list-item>
      -->
          <mat-list-item>
              <button 
              class="menu-item"
                mat-flat-button>
                <mat-icon>supervisor_account</mat-icon>
              About</button>
            </mat-list-item>
  
      </mat-list>
    </mat-sidenav>


    <div class="container">
      <h1>About</h1>
      <h3>This app was created to give a visual representation of the Nasa open API's.  From Mars rover images, all way to tracking 
        objects approaching our planet.
      </h3>

    </div>
