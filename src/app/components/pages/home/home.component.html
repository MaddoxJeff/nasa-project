<mat-toolbar id="mainToolbar" color="primary">
        <mat-icon
          (click)="onToolbarMenuToggle()"
          id="toolbarMenu">subject</mat-icon>
        Space App
        <span class="toolbar-spacer"></span>
        <mat-icon
          class="toolbar-icon"
          matBadge="8"
          matBadgePosition="after"
          matBadgeColor="accent"
        >notifications</mat-icon>
      </mat-toolbar>
      
      <mat-sidenav-container
        id="sidenavContainer"
       fullscreen>
        <mat-sidenav
          mode="side"
          #sidenav
          id="sidenav"
          [class.menu-open]="isMenuOpen"
          [class.menu-close]="!isMenuOpen"
          opened>
          
          <mat-list id="menus">
            <mat-card>
              <mat-card-header>
                <div 
                  mat-card-avatar 
                  class="avatar"></div>
      
                <mat-card-title>Username</mat-card-title>
                <mat-card-subtitle>User title</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
            <mat-list-item>
              <button 
              
              class="menu-item"
                mat-flat-button>
                <mat-icon>home</mat-icon>
              Home</button>
            </mat-list-item>
      
            <mat-list-item>
              <button 
              routerLink="neo"
              class="menu-item"
                mat-flat-button>
                <mat-icon>track_changes</mat-icon>
              Near Earth Orbit</button>
            </mat-list-item>
      
            <mat-list-item>
                <button
                routerLink="mars"
                class="menu-item"
                  mat-flat-button>
                  <mat-icon>language</mat-icon>
                Mars</button>
              </mat-list-item>
      
              <mat-list-item>
                  <button 
                  class="menu-item"
                    mat-flat-button>
                    <mat-icon>settings_application</mat-icon>
                  Settings</button>
                </mat-list-item>
      
          </mat-list>
        </mat-sidenav>
        <div>
          <h1>Picture of the day</h1>
          <h2>{{pictureADay.title}}</h2>
          <img src={{pictureADay.url}}>
          <h4>{{pictureADay.explanation}}</h4>
        </div>
        <div>
          <h1>Demo sandbox mode</h1>
          <button
          routerLink="sandbox"
          >Demo sandbox mode</button>
            
        </div>
